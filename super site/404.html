<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница не найдена</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }

    header .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    /* Стиль для страницы ошибки */
    #error-page {
      padding: 50px 0;
    }

    #error-page h3 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #error-page p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    #error-page a {
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #error-page a:hover {
      background-color: #555;
    }

    /* Стиль для футера */
    footer {
      margin-top: 50px;
      text-align: center;
    }

    footer p {
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="Logo.png" alt="Логотип Космос">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
      </ul>
    </nav>
  </header>

  <!-- Ошибка 404 -->
  <section id="error-page">
    <h3>Страница не найдена</h3>
    <p>Извините, страница, которую вы ищете, не существует.</p>
    <!-- Кнопка возвращения на главную -->
    <a href="index.html">Вернуться на главную</a>
  </section>

  <footer>
    <p><a href="tel:+74842234567">Телефон: +7 (4842) 23-45-67</a></p>
    <p><a href="mailto:family@cosmos.ru">E-mail: family@cosmos.ru</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
